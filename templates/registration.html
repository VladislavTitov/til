{% extends "base_template.html" %}

{% block title %}
    <title>Registration</title>
{% endblock %}

{% block content %}
    <h1>Registration</h1>
    <form action="" method="post">
      {% csrf_token %}
      <!-- as_p для того, чтобы каждый элемент формы был с новой строки -->
      {{ form.as_p }}
      <button type="submit">Register</button>
    </form>
    <br>
    <p><a href="{% url 'login' %}">Log in</a></p>
{% endblock %}
