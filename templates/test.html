{% extends 'base_template.html' %}

{% block title %}
    <title>Test</title>
{% endblock %}

{% block content %}
    <h2>All tests</h2>
    {% if tests %}
        {% for test in tests %}
            <p><a href="{{ test.get_absolute_url }}">{{ test.name }} [OS: {{ test.os }}]</a></p>
        {% endfor %}
    {% else %}
        <p>You haven't tested any application!</p>
    {% endif %}
{% endblock %}
